<section class="contact" id="contact">
  <div class="contact__container">
    <div class="contact__title" id="contact-form">
      Давайте обсудим проект
    </div>
    <a class="btn-reset cta-btn contact__btn"></a>
    <div class="contact__form">
      <div class="form-wrapper">
        <form class="contact-form" autocomplete="off">
          <div class="contact-form__input-group">
            <input class="contact-form__input" id="input-name" type="text" name="name" autocomplete="off" data-input>
            <label class="contact-form__label" for="input-name">Имя</label>
          </div>
          <div class="contact-form__input-group">
            <input class="contact-form__input input-email" id="input-email" type="email" name="email" autocomplete="off" data-input>
            <label class="contact-form__label" for="input-email">E-mail</label>
          </div>
          <div class="contact-form__input-group">
            <input class="contact-form__input" id="input-phone" type="tel" name="phone" autocomplete="off" data-input>
            <label class="contact-form__label tel-label" for="input-phone">Телефон</label>
          </div>
          <button class="btn-reset contact-form__btn" type="submit">Отправить</button>
        </form>
      </div>
      <div class="contact-modal">
        <div class="contact-modal__content">
          <button class="btn-reset close-btn">&times;</button>
          <p class="contact-modal__content--text">
            <span>Форма отправлена!</span>
            Мы свяжемся с вами в ближайшее время.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div id="trigger3"></div>
</section>
